{% if cart_items %}
    {% for item in cart_items %}
        <div class="d-flex align-items-center mb-3">
            <!-- ✅ Use selected_image if available, else fallback -->
            {% if item.selected_image %}
                <img src="{{ item.selected_image }}" alt="{{ item.product.title }}"
                     class="me-3 shadow-sm"
                     style="width:45px; height:45px; object-fit:cover; border-radius:6px;">
            {% else %}
                <img src="{{ item.product.photo.url }}" alt="{{ item.product.title }}"
                     class="me-3 shadow-sm"
                     style="width:45px; height:45px; object-fit:cover; border-radius:6px;">
            {% endif %}

            <div class="flex-grow-1">
                <p class="mb-0 small fw-semibold text-truncate" title="{{ item.product.title }}">
                    {{ item.product.title }}
                </p>
                <span class="text-muted small">
                    Qty: {{ item.quantity }} &nbsp; | &nbsp; ₹{{ item.product.price }}
                </span>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p class="text-center text-muted small mb-1">Your cart is empty</p>
{% endif %}
