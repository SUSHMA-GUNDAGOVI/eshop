<!-- Carousel Only Start -->
<div class="container-fluid p-0 hero-header position-relative">
    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner">
            <!-- API banners will be injected here -->
        </div>

        <!-- Static Shop Now button -->
        <a href="#" class="btn shop-now-btn">Shop Now</a>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Carousel Only End -->

<style>
/* Full-height carousel */
#carouselId .carousel-item {
    height: 500px;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
}

#carouselId .carousel-item img {
    object-fit: cover;
    width: 100%;
    height: 100%;
}

/* Caption directly on image */
#carouselId .carousel-caption {
    position: absolute;
    top: 50%;
    left: 10%;
    transform: translateY(-50%);
    text-align: left;
    max-width: 45%;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
}

/* Title style */
#carouselId .carousel-caption h5 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 15px;
    line-height: 1.2;
}

/* Description style */
#carouselId .carousel-caption p {
    font-size: 1.2rem;
    margin-bottom: 15px;
}

/* Static Shop Now button */
.shop-now-btn {
    position: absolute;
    bottom: 30px;
    left: 10%;
    padding: 12px 25px;
    font-size: 1rem;
    background: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 50px;
    text-transform: uppercase;
    transition: all 0.3s ease;
    z-index: 10;
}

.shop-now-btn:hover {
    background: #f06595;
    transform: scale(1.05);
}

/* Carousel controls bigger and more visible */
.carousel-control-prev-icon,
.carousel-control-next-icon {
    background-size: 50px 50px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    #carouselId .carousel-caption {
        max-width: 80%;
        left: 5%;
        transform: translateY(-50%);
    }
    #carouselId .carousel-caption h5 {
        font-size: 1.8rem;
    }
    #carouselId .carousel-caption p {
        font-size: 1rem;
    }
    .shop-now-btn {
        left: 5%;
        bottom: 20px;
        padding: 10px 20px;
    }
}
</style>

<script>
const shopBtn = document.querySelector('.shop-now-btn');

fetch('http://127.0.0.1:8000/orders/banners/')
    .then(response => response.json())
    .then(data => {
        const carouselInner = document.getElementById('carousel-inner');

        data.forEach((banner, index) => {
            const isActive = index === 0 ? 'active' : '';
            const textColor = banner.text_color || '#fff';
            const btnColor = banner.button_color || '#ff6b6b';
            const btnHover = banner.button_hover || '#f06595';

            const carouselItem = document.createElement('div');
            carouselItem.className = `carousel-item ${isActive}`;

            carouselItem.innerHTML = `
                <img src="${banner.image_url}" class="d-block w-100" alt="${banner.title}">
                <div class="carousel-caption d-none d-md-block" style="color:${textColor}">
                    <h5>${banner.title}</h5>
                    <p>${banner.description}</p>
                </div>
            `;

            carouselInner.appendChild(carouselItem);

            // Set initial button for first slide
            if(index === 0){
                shopBtn.style.background = btnColor;
                shopBtn.href = banner.link || '#';
                shopBtn.onmouseover = () => shopBtn.style.background = btnHover;
                shopBtn.onmouseout = () => shopBtn.style.background = btnColor;
                shopBtn.style.color = '#fff';
            }
        });

        // Change button & caption color on slide change
        const carouselEl = document.getElementById('carouselId');
        carouselEl.addEventListener('slid.bs.carousel', (e) => {
            const currentIndex = e.to;
            const currentBanner = data[currentIndex];
            const textColor = currentBanner.text_color || '#fff';
            const btnColor = currentBanner.button_color || '#ff6b6b';
            const btnHover = currentBanner.button_hover || '#f06595';

            // Change Shop Now button
            shopBtn.href = currentBanner.link || '#';
            shopBtn.style.background = btnColor;
            shopBtn.onmouseover = () => shopBtn.style.background = btnHover;
            shopBtn.onmouseout = () => shopBtn.style.background = btnColor;

            // Change caption text color
            const caption = carouselInner.children[currentIndex].querySelector('.carousel-caption');
            caption.style.color = textColor;
        });
    })
    .catch(error => console.error('Error fetching banners:', error));
</script>
