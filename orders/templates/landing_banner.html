<!-- Carousel Only Start -->
<div class="container-fluid p-0 hero-header position-relative">
    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner">
            <!-- API banners will be injected here -->
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Carousel Only End -->

<style>
/* Full-height carousel */
#carouselId .carousel-item {
    height: 500px;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
}

#carouselId .carousel-item img {
    object-fit: cover;
    width: 100%;
    height: 100%;
}

/* Centered caption on image */
#carouselId .carousel-caption {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 80%;
    max-width: 700px;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    color: #fff;
}

/* Title style */
#carouselId .carousel-caption h5 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 15px;
    line-height: 1.2;
}

/* Description style */
#carouselId .carousel-caption p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

/* Shop Now button inside caption - fixed in place */
#carouselId .carousel-caption .shop-now-btn {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 1rem;
    background: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 50px;
    text-transform: uppercase;
    transition: background 0.3s ease; /* only background changes */
    display: inline-block;
}

#carouselId .carousel-caption .shop-now-btn:hover {
    background: #f06595; /* no scale, so it never moves */
}

/* Carousel controls bigger and more visible */
.carousel-control-prev-icon,
.carousel-control-next-icon {
    background-size: 50px 50px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    #carouselId .carousel-caption {
        width: 90%;
        max-width: 90%;
    }
    #carouselId .carousel-caption h5 {
        font-size: 1.8rem;
    }
    #carouselId .carousel-caption p {
        font-size: 1rem;
    }
    #carouselId .carousel-caption .shop-now-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
    }
}
</style>

<script>
fetch('http://127.0.0.1:8000/orders/banners/')
    .then(response => response.json())
    .then(data => {
        const carouselInner = document.getElementById('carousel-inner');

        data.forEach((banner, index) => {
            const isActive = index === 0 ? 'active' : '';
            const textColor = banner.text_color || '#fff';
            const btnColor = banner.button_color || '#ff6b6b';
            const btnHover = banner.button_hover || '#f06595';

            const carouselItem = document.createElement('div');
            carouselItem.className = `carousel-item ${isActive}`;

            carouselItem.innerHTML = `
                <img src="${banner.image_url}" class="d-block w-100" alt="${banner.title}">
                <div class="carousel-caption d-none d-md-block" style="color:${textColor}">
                    <h5>${banner.title}</h5>
                    <p>${banner.description}</p>
                    <a href="${banner.link || '#'}" 
                       class="btn shop-now-btn" 
                       style="background:${btnColor};color:#fff;"
                       onmouseover="this.style.background='${btnHover}'"
                       onmouseout="this.style.background='${btnColor}'">
                       Shop Now
                    </a>
                </div>
            `;

            carouselInner.appendChild(carouselItem);
        });
    })
    .catch(error => console.error('Error fetching banners:', error));
</script>
