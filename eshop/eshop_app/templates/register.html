{% extends "landing_base.html" %}
{% load static %}
{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - E-Shop</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body, html {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
    }

    /* Center content between header and footer */
    .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }

    .register-form-container {
        background: #fff;
        padding: 50px 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 550px; /* match login card width */
    }

    .register-form-container h2 {
        margin-bottom: 30px;
        font-weight: 700;
        color: #333;
        text-align: center;
    }

    .btn-register {
        background: #ff4d4f; /* match login button color */
        color: #fff;
        font-weight: 600;
    }

    .btn-register:hover {
        background: #e04344; /* same hover color as login */
    }

    .text-center a {
        color: #ff4d4f;
        text-decoration: none;
    }

    .text-center a:hover {
        text-decoration: underline;
    }

    /* Password input with toggle */
    .password-toggle {
        display: flex;
        align-items: center;
        border-radius: .375rem;
        border: 1px solid #ced4da;
        overflow: hidden;
        width: 100%;
    }

    .password-toggle .form-control {
        border: none;
        box-shadow: none;
        padding-right: 0.5rem;
        flex-grow: 1; /* match login input width */
    }

    .password-toggle .btn-toggle {
        border: none;
        background: transparent;
        padding: .4rem .5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @media (max-width: 480px) {
        .register-form-container {
            padding: 30px 20px;
            max-width: 95%;
        }
    }
</style>

<div class="main-content">
    <div class="register-form-container">
        <h2>Create Account</h2>
        <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>

            <!-- Password field with eye toggle -->
            <div class="mb-3">
                <div class="password-toggle">
                    <input id="id_password" type="password" class="form-control flex-grow-1" name="password" placeholder="Password" required>
                    <button type="button" id="togglePasswordBtn" class="btn-toggle" aria-label="Show password">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-5 0-9.27-3-11-8 1.05-2.6 2.66-4.69 4.58-6.09"></path>
                            <path d="M1 1l22 22"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Profile Image</label>
                <input type="file" class="form-control" name="profile_image">
            </div>

            <button type="submit" class="btn btn-register w-100 mb-3">Create Account</button>
        </form>

        <div class="text-center">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>
</div>

<script>
    (function() {
        const pwdInput = document.getElementById('id_password');
        const toggleBtn = document.getElementById('togglePasswordBtn');
        const eyeIcon = document.getElementById('eyeIcon');

        const eyeVisible = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
        const eyeHidden = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-5 0-9.27-3-11-8 1.05-2.6 2.66-4.69 4.58-6.09"></path><path d="M1 1l22 22"></path></svg>';

        toggleBtn.addEventListener('click', function() {
            const isHidden = pwdInput.type === 'password';
            if (isHidden) {
                pwdInput.type = 'text';
                toggleBtn.innerHTML = eyeVisible;
            } else {
                pwdInput.type = 'password';
                toggleBtn.innerHTML = eyeHidden;
            }
            pwdInput.focus();
        });
    })();
</script>
{% endblock %}
