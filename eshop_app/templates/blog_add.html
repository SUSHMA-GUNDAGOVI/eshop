{% extends "admin_base.html" %}
{% block title %}Add New Blog{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 text-gray-800">Add Blog</h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Blog Details</h6>
        </div>
        <div class="card-body">
            {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            {% if success_message %}
            <div class="alert alert-success">{{ success_message }}</div>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_title">Title <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="id_title" name="title" value="{{ blog.title|default:'' }}" required>
                </div>

                <div class="form-group">
                    <label for="id_excerpt">Excerpt</label>
                    <textarea class="form-control" id="id_excerpt" name="excerpt">{{ blog.excerpt|default:'' }}</textarea>
                </div>

                <div class="form-group">
                    <label for="id_content">Content</label>
                    <textarea class="form-control" id="id_content" name="content">{{ blog.content|default:'' }}</textarea>
                </div>

                <div class="form-group">
                    <label for="id_featured_image">Featured Image</label>
                    <input type="file" class="form-control" id="id_featured_image" name="featured_image">
                </div>

                <div class="form-group">
                    <label for="id_status">Status</label>
                    <select class="form-control" id="id_status" name="status">
                        <option value="1">Published</option>
                        <option value="0">Draft</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success mt-3">ðŸ’¾ Save Blog</button>
                <a href="{% url 'blog_list' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
