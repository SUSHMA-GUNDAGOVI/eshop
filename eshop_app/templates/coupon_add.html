{% extends 'admin_base.html' %}

{% block title %}Add New Coupon{% endblock %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 text-gray-800">Coupon Management</h1>
    </div>

    <!-- Add Coupon Form -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Add Coupon</h6>
        </div>
        <div class="card-body">
            {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            {% if success_message %}
            <div class="alert alert-success">{{ success_message }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <!-- Coupon Code -->
                <div class="form-group">
                    <label for="id_code">Coupon Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="id_code" name="code" placeholder="e.g. WELCOME10" required>
                </div>

                <!-- Discount Type -->
                <div class="form-group">
                    <label for="id_discount_type">Discount Type</label>
                    <select class="form-control" id="id_discount_type" name="discount_type">
                        <option value="percent">Percentage (%)</option>
                        <option value="fixed">Fixed Amount (â‚¹)</option>
                    </select>
                </div>

                <!-- Discount Value -->
                <div class="form-group">
                    <label for="id_discount_value">Discount Value <span class="text-danger">*</span></label>
                    <input type="number" step="0.01" class="form-control" id="id_discount_value" name="discount_value" placeholder="e.g. 10 for 10% or â‚¹10" required min="0">
                </div>

                <!-- Minimum Order Amount -->
                <div class="form-group">
                    <label for="id_min_order_amount">Minimum Order Amount</label>
                    <input type="number" step="0.01" class="form-control" id="id_min_order_amount" name="min_order_amount" placeholder="Optional (e.g. 100)" min="0">
                </div>

                <!-- Usage Limit -->
                <div class="form-group">
                    <label for="id_usage_limit">Total Usage Limit</label>
                    <input type="number" class="form-control" id="id_usage_limit" name="usage_limit" placeholder="0 = Unlimited" min="0">
                </div>

                <!-- Per User Limit -->
                <div class="form-group">
                    <label for="id_per_user_limit">Per User Limit</label>
                    <input type="number" class="form-control" id="id_per_user_limit" name="per_user_limit" placeholder="0 = Unlimited" min="0">
                </div>

                <!-- Start Date -->
                <div class="form-group">
                    <label for="id_start_date">Start Date</label>
                    <input type="datetime-local" class="form-control" id="id_start_date" name="start_date">
                </div>

                <!-- End Date -->
                <div class="form-group">
                    <label for="id_end_date">End Date</label>
                    <input type="datetime-local" class="form-control" id="id_end_date" name="end_date">
                </div>

                <!-- Status -->
                <div class="form-group">
                    <label for="id_is_active">Status</label>
                    <select class="form-control" id="id_is_active" name="is_active">
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </div>

                <!-- Buttons -->
                <button type="submit" class="btn btn-success mt-3">ðŸ’¾ Save Coupon</button>
                <a href="{% url 'coupon_list' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
