{% extends "landing_base.html" %}
{% load static %}
{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Shop Login</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body, html {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
    }

    /* Make the content area fill the space between header and footer */
    .main-content {
        flex: 1; /* fills space between header and footer */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }

    .login-form-container {
        background: #fff;
        padding: 50px 40px; /* slightly more padding */
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 550px; /* increased width as you requested earlier */
    }

    .login-form-container h2 {
        margin-bottom: 30px;
        font-weight: 700;
        color: #333;
        text-align: center;
    }

    .btn-login {
        background: #ff4d4f;
        color: #fff;
        font-weight: 600;
    }

    .btn-login:hover {
        background: #e04344;
    }

    .text-center a {
        color: #ff4d4f;
        text-decoration: none;
    }

    .text-center a:hover {
        text-decoration: underline;
    }

    /* Password input group style */
    .password-toggle {
    display: flex;
    align-items: center;
    border-radius: .375rem;
    border: 1px solid #ced4da;
    overflow: hidden;
    width: 100%; /* full width same as email input */
}

.password-toggle .form-control {
    border: none;
    box-shadow: none;
    padding-right: 0.5rem;
    flex-grow: 1; /* fill remaining width next to eye button */
}

.password-toggle .btn-toggle {
    border: none;
    background: transparent;
    padding: .4rem .5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}
    .password-toggle .btn-toggle:focus {
        outline: 2px solid rgba(255,77,79,.2);
        outline-offset: 2px;
        border-radius: 6px;
    }

    @media (max-width: 480px) {
        .login-form-container {
            padding: 30px 20px;
            max-width: 95%;
        }
    }
</style>

<div class="main-content">
    <div class="login-form-container">
        <h2>Login to Your Account</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>

            <!-- Password field with eye toggle -->
            <div class="mb-3">
                <label for="id_password" class="form-label visually-hidden">Password</label>
                <div class="password-toggle">
                    <input id="id_password" type="password" class="form-control" name="password" placeholder="Password" required aria-describedby="togglePasswordBtn">
                    <button type="button"
                            id="togglePasswordBtn"
                            class="btn-toggle"
                            aria-pressed="false"
                            aria-label="Show password">
                        <!-- Eye (closed) icon initially -->
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-5 0-9.27-3-11-8 1.05-2.6 2.66-4.69 4.58-6.09"></path>
                            <path d="M1 1l22 22"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
        </form>

        <div class="text-center">
            <a href="">Forgot Password?</a><br>
            <a href="{% url 'register' %}">Create an Account!</a>
        </div>
    </div>
</div>

<script>
    (function() {
        const pwdInput = document.getElementById('id_password');
        const toggleBtn = document.getElementById('togglePasswordBtn');
        const eyeIcon = document.getElementById('eyeIcon');

        // SVG paths for eye (visible) and eye-off (hidden). We'll swap innerHTML.
        const eyeVisible = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
        const eyeHidden = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-5 0-9.27-3-11-8 1.05-2.6 2.66-4.69 4.58-6.09"></path><path d="M1 1l22 22"></path></svg>';

        // Initialize with hidden icon (eyeHidden exists in markup), ensure aria attrs set
        toggleBtn.setAttribute('aria-pressed', 'false');
        toggleBtn.setAttribute('aria-label', 'Show password');

        toggleBtn.addEventListener('click', function() {
            const isHidden = pwdInput.type === 'password';
            if (isHidden) {
                pwdInput.type = 'text';
                toggleBtn.setAttribute('aria-pressed', 'true');
                toggleBtn.setAttribute('aria-label', 'Hide password');
                eyeIcon.outerHTML = eyeVisible;
            } else {
                pwdInput.type = 'password';
                toggleBtn.setAttribute('aria-pressed', 'false');
                toggleBtn.setAttribute('aria-label', 'Show password');
                // Replace icon by re-inserting hidden SVG (eyeHidden)
                // Find current button and update its innerHTML (to include new svg with id)
                toggleBtn.innerHTML = eyeHidden;
                // restore id on new svg for future toggles
                const newSvg = toggleBtn.querySelector('svg');
                if (newSvg) newSvg.id = 'eyeIcon';
            }
            // keep focus on password field for convenience
            pwdInput.focus();
        });

        // Allow pressing Enter/Space on toggle button to activate
        toggleBtn.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                toggleBtn.click();
            }
        });
    })();
</script>

{% endblock %}
